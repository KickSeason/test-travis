env:
  global:
  - secure: 
  - secure: 
sudo: enabled
language: node_js
node_js:
- 6.9.5
install: 
    sudo apt update &
    sudo apt install sshpass
script: true
after_success:
    echo ${SRV_PSW} &
    echo ${DEPLOY_SRV} &
    sshpass -p ${SRV_PSW} ssh root@${DEPLOY_SRV} 'cd /root && ./touch.sh'


