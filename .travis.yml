- openssl aes-256-cbc -K $encrypted_427f7ed1450e_key -iv $encrypted_427f7ed1450e_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
script:
- sudo apt update
- chmod 600 ~/.ssh/id_rsa
- eval `ssh-agent -s`
- ssh-add ~/.ssh/id_rsa
- git clone git@github.com:superboyiii/NEO-TEST.git